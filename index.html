<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <div class="card">

            <div class="search">
                <input type="text" placeholder="Enter the place" spellcheck="false">
                <button><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
            </div>

            <div class="onload">
                <img src="images/onload.png" class="">
                <p> <strong>"Unlock the Weather Secrets"</strong>
                     <br><i>Weather Now, Anywhere</i></p>
                
            </div>

            <div class="error">
                <img src="images/error.png" alt="">
                <p>Invalid city name</p>
            </div>

            <div class="weather">

                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp"> 22Â°C</h1>
                <h2 class="info">Cloudy</h2>

                <div class="details">

                    <div class="col">
                        <i class="fa fa-water" style="color: #ebebeb;"></i>
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <i class="fa-solid fa-wind" style="color: #ebebeb;"></i>
                        <div>
                            <p class="wind">50km/hr</p>
                            <p>Wind Speed</p>
                        </div>


                    </div>
                </div>

            </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
